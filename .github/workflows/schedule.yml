- name: Commit and Push
  run: |
    git config user.name "Auto-Logger"
    git config user.email "actions@github.com"
    git add data-pvp.json data-pve.json list-pvp.json list-pve.json
    if ! git diff --cached --quiet; then
      git commit -m "Update list and data [skip ci]"
      git push
    fi
