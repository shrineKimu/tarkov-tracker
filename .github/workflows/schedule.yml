name: Tarkov Price Logger
on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run collector
        run: node collect.js
      - name: Commit and Push
        run: |
          git config user.name "Auto-Logger"
          git config user.email "actions@github.com"
          git add data-pvp.json data-pve.json  # ← ここを2ファイル指定に変更
          git commit -m "Update PvP/PvE data [skip ci]" || echo "No changes"
          git push
