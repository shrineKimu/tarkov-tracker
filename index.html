<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EFT相場トラッカー Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --bg: #121212; --card: #1e1e1e; --accent: #ffae00; --text: #e0e0e0; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; }
        .container { max-width: 1000px; margin: 0 auto; }
        h1 { font-size: 20px; color: var(--accent); margin: 0 0 15px 0; text-align: center; }
        
        /* コントロールエリア */
        .controls { display: flex; flex-direction: column; gap: 10px; margin-bottom: 15px; }
        .mode-switch { display: flex; gap: 5px; background: var(--card); padding: 5px; border-radius: 8px; }
        .mode-btn { flex: 1; padding: 10px; border: none; border-radius: 6px; cursor: pointer; background: transparent; color: #888; font-weight: bold; transition: 0.2s; }
        .mode-btn.active { background: var(--accent); color: black; }
        
        .filter-group { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        input, select { background: var(--card); color: white; border: 1px solid #444; padding: 12px; border-radius: 8px; font-size: 14px; width: 100%; box-sizing: border-box; }
        input:focus { border-color: var(--accent); outline: none; }

        /* グラフエリア */
        .chart-container { background: var(--card); padding: 15px; border-radius: 12px; border: 1px solid #333; position: relative; height: 450px; }
        canvas { width: 100% !important; height: 100% !important; }
    </style>
</head>
<body>
    <div class="container">
        <h1>EFT 相場トラッカー</h1>

        <div class="controls">
            <div class="mode-switch">
                <button id="pvpBtn" class="mode-btn active" onclick="setMode('pvp')">PvP (通常)</button>
                <button id="pveBtn" class="mode-btn" onclick="setMode('pve')">PvE (モード)</button>
            </div>
            
            <div class="filter-group">
                <input type="text" id="searchInput" placeholder="アイテム名を検索..." oninput="filterItems()">
                <select id="categorySelect" onchange="filterItems()">
                    <option value="">すべてのカテゴリ</option>
                </select>
            </div>

            <select id="itemSelect" onchange="updateChart()">
                <option value="">データ読み込み中...</option>
            </select>
        </div>

        <div class="chart-container">
            <canvas id="priceChart"></canvas>
        </div>
    </div>

    <script>
        let historyData = [];
        let myChart = null;
        let currentMode = 'pvp';

        // 1. データ読み込み
        async function loadData() {
            try {
                const response = await fetch('data.json');
                historyData = await response.json();
                
                // カテゴリ一覧を抽出
                initCategories();
                // 選択リストを初期化
                filterItems();
            } catch (e) {
                document.getElementById('itemSelect').innerHTML = '<option>データの取得待ちです...</option>';
            }
        }

        function initCategories() {
            const categories = new Set();
            const latest = historyData[historyData.length - 1];
            // PvP/PvEどちらかにデータがあればカテゴリを拾う
            const items = latest.pvp || latest.items || []; 
            items.forEach(item => {
                if(item.category?.name) categories.add(item.category.name);
            });

            const catSelect = document.getElementById('categorySelect');
            Array.from(categories).sort().forEach(cat => {
                const opt = document.createElement('option');
                opt.value = cat;
                opt.textContent = cat;
                catSelect.appendChild(opt);
            });
        }

        // 2. モード切り替え
        function setMode(mode) {
            currentMode = mode;
            document.getElementById('pvpBtn').classList.toggle('active', mode === 'pvp');
            document.getElementById('pveBtn').classList.toggle('active', mode === 'pve');
            filterItems();
            updateChart(); // グラフも再描画
        }

        // 3. アイテム検索・絞り込み
        function filterItems() {
            const searchText = document.getElementById('searchInput').value.toLowerCase();
            const category = document.getElementById('categorySelect').value;
            const itemSelect = document.getElementById('itemSelect');
            
            const latest = historyData[historyData.length - 1];
            // 新形式なら pvp/pve、旧形式なら items を参照
            let list = [];
            if (currentMode === 'pve') {
                list = latest.pve || [];
            } else {
                list = latest.pvp || latest.items || [];
            }

            const filtered = list.filter(item => {
                const matchName = item.name.toLowerCase().includes(searchText);
                const matchCat = !category || item.category?.name === category;
                return matchName && matchCat;
            });

            itemSelect.innerHTML = `<option value="">アイテムを選択 (${filtered.length}件)</option>`;
            filtered.sort((a,b) => a.name.localeCompare(b.name, 'ja')).forEach(item => {
                const opt = document.createElement('option');
                opt.value = item.id;
                opt.textContent = item.name;
                itemSelect.appendChild(opt);
            });
        }

        // 4. グラフ更新
        function updateChart() {
            const itemId = document.getElementById('itemSelect').value;
            if (!itemId) return;

            const labels = [];
            const prices = [];

            historyData.forEach(entry => {
                let list = (currentMode === 'pve') ? entry.pve : (entry.pvp || entry.items);
                if (!list) return;

                const item = list.find(i => i.id === itemId);
                if (item) {
                    const date = new Date(entry.time);
                    labels.push(date.toLocaleString('ja-JP', { month:'short', day:'2-digit', hour: '2-digit', minute: '2-digit' }));
                    prices.push(item.lastLowPrice);
                }
            });

            if (myChart) myChart.destroy();
            const ctx = document.getElementById('priceChart').getContext('2d');
            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: `${currentMode.toUpperCase()} 最安値 (₽)`,
                        data: prices,
                        borderColor: '#ffae00',
                        backgroundColor: 'rgba(255, 174, 0, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.2,
                        pointRadius: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { grid: { color: '#333' }, ticks: { color: '#888' } },
                        x: { grid: { display: false }, ticks: { color: '#888' } }
                    }
                }
            });
        }

        loadData();
    </script>
</body>
</html>
