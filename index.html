<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EFT Price Tracker Pro</title>
    <style>
        :root {
            --bg-color: #0f0f0f;
            --card-bg: #1a1a1a;
            --accent: #e59322; /* タルコフっぽいオレンジ */
            --text: #e0e0e0;
            --border: #333;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text);
            margin: 0;
            padding: 20px;
        }

        h1 { text-align: center; color: var(--accent); }

        /* コントロールエリア */
        .controls {
            max-width: 1000px;
            margin: 0 auto 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 12px;
            border-radius: 4px;
            border: 1px solid var(--border);
            background: var(--card-bg);
            color: #fff;
        }

        .filter-btn {
            padding: 10px 20px;
            cursor: pointer;
            background: var(--card-bg);
            border: 1px solid var(--border);
            color: #fff;
            border-radius: 4px;
        }

        .filter-btn.active {
            background: var(--accent);
            color: #000;
            font-weight: bold;
        }

        /* アイテムリスト */
        .item-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .item-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 15px;
            position: relative;
            transition: transform 0.1s;
        }

        .item-card:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        .fav-star {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 1.2em;
            color: #555;
            user-select: none;
        }

        .fav-star.active { color: var(--accent); }

        .item-icon {
            width: 80px;
            height: 80px;
            object-fit: contain;
            display: block;
            margin: 0 auto 10px;
        }

        .item-name {
            font-size: 0.85em;
            font-weight: bold;
            text-align: center;
            height: 2.5em;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            margin-bottom: 10px;
        }

        .item-price {
            text-align: center;
            font-size: 1.1em;
            color: #00ff88;
            font-weight: bold;
        }

        .price-unit { font-size: 0.7em; margin-left: 2px; }
    </style>
</head>
<body>

    <h1>EFT Market Tracker</h1>

    <div class="controls">
        <input type="text" id="searchInput" class="search-input" placeholder="アイテム名で検索...">
        <button id="showFavBtn" class="filter-btn">お気に入りのみ</button>
        <button id="modeBtn" class="filter-btn">PVP</button>
    </div>

    <div id="itemGrid" class="item-grid">
        </div>

    <script>
        let allItems = [];
        let favorites = JSON.parse(localStorage.getItem('eft_favs') || '[]');
        let currentMode = 'pvp'; // pvp or pve
        let showOnlyFav = false;

        async function init() {
            try {
                // data-pvp.json から現在の価格も含めて取得
                const response = await fetch(`data-${currentMode}.json`);
                const dataJson = await response.json();
                
                // 表示用に整形
                allItems = Object.entries(dataJson.data).map(([id, info]) => ({
                    id: id,
                    name: info.n,
                    price: info.cp,
                    img: `https://assets.tarkov.dev/${id}-512.webp` // IDから画像URLを生成
                }));

                render();
            } catch (e) {
                console.error("データの読み込みに失敗しました", e);
            }
        }

        function render() {
            const grid = document.getElementById('itemGrid');
            const searchTag = document.getElementById('searchInput').value.toLowerCase();
            
            grid.innerHTML = '';

            const filtered = allItems.filter(item => {
                const matchSearch = item.name.toLowerCase().includes(searchTag);
                const isFav = favorites.includes(item.id);
                if (showOnlyFav && !isFav) return false;
                return matchSearch;
            });

            // お気に入りを上に持ってくる
            filtered.sort((a, b) => {
                const aFav = favorites.includes(a.id) ? 1 : 0;
                const bFav = favorites.includes(b.id) ? 1 : 0;
                return bFav - aFav;
            });

            filtered.forEach(item => {
                const isFav = favorites.includes(item.id);
                const card = document.createElement('div');
                card.className = 'item-card';
                card.innerHTML = `
                    <span class="fav-star ${isFav ? 'active' : ''}" onclick="toggleFav('${item.id}')">★</span>
                    <img class="item-icon" src="${item.img}" loading="lazy">
                    <div class="item-name">${item.name}</div>
                    <div class="item-price">${item.price.toLocaleString()}<span class="price-unit">₽</span></div>
                `;
                grid.appendChild(card);
            });
        }

        // お気に入りの切り替え
        window.toggleFav = function(id) {
            if (favorites.includes(id)) {
                favorites = favorites.filter(favId => favId !== id);
            } else {
                favorites.push(id);
            }
            localStorage.setItem('eft_favs', JSON.stringify(favorites));
            render();
        };

        // イベント設定
        document.getElementById('searchInput').addEventListener('input', render);
        
        document.getElementById('showOnlyFav').addEventListener('click', (e) => {
            showOnlyFav = !showOnlyFav;
            e.target.classList.toggle('active');
            render();
        });

        // モード切り替え（PVP/PVE）
        document.getElementById('modeBtn').addEventListener('click', (e) => {
            currentMode = currentMode === 'pvp' ? 'pve' : 'pvp';
            e.target.innerText = currentMode.toUpperCase();
            init();
        });

        init();
    </script>
</body>
</html>
